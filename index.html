<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bais Sabu | Cybersecurity Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0aff9d;
            --secondary: #0066ff;
            --dark: #0a1828;
            --darker: #051016;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--darker);
            color: #e0e0e0;
            overflow-x: hidden;
            position: relative;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
        }

        /* Existing styles retained (cyber-card, cyber-button, etc.) */
        /* ... (rest of your previous CSS code) ... */

        /* Simplified for readability â€“ retain the full CSS from your previous version */
    </style>
</head>

<body class="cyber-bg min-h-screen">

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Navigation -->
    <nav class="bg-gray-800 p-4 shadow-xl sticky top-0 z-50 nav-glow">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">Bais Sabu</a>
            <div id="desktop-menu" class="space-x-6 hidden md:flex">
                <a href="#about" class="text-gray-200 hover:text-white text-lg">About</a>
                <a href="#resume" class="text-gray-200 hover:text-white text-lg">Resume</a>
                <a href="#certifications" class="text-gray-200 hover:text-white text-lg">Certifications</a>
                <a href="#contact-section" class="text-gray-200 hover:text-white text-lg">Contact</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden">
            <a href="#about" class="block text-gray-200 hover:text-white py-2">About</a>
            <a href="#resume" class="block text-gray-200 hover:text-white py-2">Resume</a>
            <a href="#certifications" class="block text-gray-200 hover:text-white py-2">Certifications</a>
            <a href="#contact-section" class="block text-gray-200 hover:text-white py-2">Contact</a>
        </div>
    </nav>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header and Sections (retain same content from previous version) -->
        <!-- About, Resume, Certifications, Contact remain unchanged -->
    </div>

    <footer class="text-center py-8 mt-12 bg-gray-800 text-gray-200 rounded-xl shadow-xl">
        <p>&copy; 2024 Bais Sabu. All rights reserved.</p>
        <p>Built with <span style="color: var(--primary)">&hearts;</span> and Cybersecurity Passion</p>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // ParticleJS config
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00ffaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00ffaa", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "out_mode": "bounce" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
